<div class="dashboard-container">

    <div class="menu">
    <button routerLink="/dashboard">Voltar ao Dashboard</button>
    <button routerLink="/addExpense">Adicionar Despesa</button>
    </div>

    <h2>Adicione Saldo</h2>

    <form (ngSubmit)="onSubmit()">
        <label for="value">Valor em R$:</label>
        <input type="number" id="value" [(ngModel)]="value" name="value" step="0.01" min="0.01" required />
        <button type="submit">Adicionar</button>
    </form>
